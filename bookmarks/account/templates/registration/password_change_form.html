{% extends "base.html" %}

{% block title %}Измените пароль{% endblock %}

{% block content %}
    <h1>Измените пароль</h1>
    <p>Чтобы изменить пароль, воспользуйтесь формой ниже.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Изменить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
